<!DOCTYPE html>
<html lang="en">
  <head>
	 
	  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <title>Weather Wise</title>
  </head>
  <body>
    <div class="container">
		<div class="weatherwise">
		    <div id="city"></div>

			
      <form id="search-form">
        <input type="text" placeholder="Enter a city" autocomplete="off" autofocus="on" id="search-city" />
		<input type="submit" value="🔍" />
		<button class ="currentLocation" id="current-location-button"> Current 📍</button>
	  </form>

	</br>
	<div class="appcontent">
	<h1>Dalkeith</h1>
	</div>
	<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Light Rain" id="icon" width="170"/>>

	  <div class="notes">
		Currently: 
		<h4></h4>
<span class="temperature" id="temperature"></span>
<span class = "units">				  
<a href="#" id="celsius-link">℃</a> |
<a href="#" id="fahrenheit-link">°F</a>
</span>
</br>
			  
<span class="wDescription">Cloudiness: 10%</span>
</br>
<span class="humidity">Humidity: 10%</span>
</br>
<span class="wind-speed">Wind: 4km/h</span>
</br>
</br>				

</div>
<h5></h5>
<hr></hr>

		  </div>

			  SUNDAY
			  🌞
			  
			  
		  </div>	  
		</div>
	</div>
	<div class="link">
		<a href="https://github.com/elicodes89/WeatherWise-App" target="_blank">Open-source code </a> by EliCodes
	</div>
	</div>
<script src="script.js"></script>
  </body>
</html>
